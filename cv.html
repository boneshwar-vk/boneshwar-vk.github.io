<html lang="en">

<head>
    <meta charset="utf-8" />

    <title>Boneshwar V K — CV</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet"> <!-- Minimal tweaks to keep your existing look, and align the social circles perfectly in a straight line -->
    <style>
        :root {
            --container: 752px;
            --border: #e5e7eb;
            --shadow: 0 2px 4px #00000024, 0 4px 5px #0000001f, 0 1px 10px #0003;
            --header-bg: #2f5369;
        }

        html {
            scroll-behavior: smooth
        }

        * {
            box-sizing: border-box
        }

        body {
            margin: 0;
            font-family: "Lato", "Helvetica Neue", Helvetica, Arial, sans-serif;
            color: #000000de;
            background: #fff
        }

        .container {
            max-width: var(--container);
            margin: 0 auto;
            padding: 0 24px
        }

        /* Blue upper section (reduced size per your last version) */
        .header {
            position: relative;
            color: #fff;
            background: var(--header-bg)
        }

        .header-inner {
            position: relative;
            min-height: 30vh;
            padding: 22px 20px
        }

        .avatar {
            width: 144px;
            height: 144px;
            margin: 0 auto 10px;
            border-radius: 50%;
            border: 5px solid #fff;
            box-shadow: var(--shadow);
            overflow: hidden;
            background: #ccc
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover
        }

        .title-wrap {
            text-align: center
        }

        .title-wrap h1 {
            margin: 0;
            font-weight: 700;
            font-size: 34px;
            letter-spacing: -.02em
        }

        .subtitle {
            margin-top: 4px;
            font-size: 14.5px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, .14), 0 4px 5px rgba(0, 0, 0, .12), 0 1px 10px rgba(0, 0, 0, .2)
        }

        /* Social circles — aligned perfectly in one straight horizontal line */
        .social {
            list-style: none;
            margin: 12px 0 0;
            padding: 0;
            display: flex;
            /* ensure one row */
            justify-content: center;
            /* center the whole row */
            align-items: center;
            /* vertically center each circle */
            gap: 10px;
            /* uniform spacing */
            line-height: 0;
            /* remove inline spacing artifacts */
        }

        .social li {
            margin: 0;
            /* remove default list margins */
            padding: 0;
            display: flex;
            /* helps keep anchor centered */
        }

        .social a {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: #fff;
            color: #000;
            text-decoration: none;
            font-weight: 700;
            font-size: 13px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid var(--border);
            flex: 0 0 auto;
            /* prevent flex growth/shrink that can misalign */
        }

        .social a img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
        }

        /* Centered toggle bar */
        .nav-wrap {
            display: flex;
            justify-content: center;
            position: sticky;
            top: 12px;
            margin-top: -12px;
            padding: 0 20px;
            z-index: 100
        }

        .nav {
            display: flex;
            gap: 14px;
            background: #fff;
            border-radius: 22px;
            box-shadow: var(--shadow);
            padding: 0 12px;
            border: 1px solid var(--border)
        }

        .nav a {
            display: block;
            padding: 10px 0;
            line-height: 24px;
            font-size: 16px;
            color: #000;
            text-decoration: none
        }

        .nav a.active {
            font-weight: 700
        }

        /* Main */
        main {
            min-height: 60vh;
            padding: 28px 0
        }

        .page-title {
            margin: 0 0 8px;
            font-size: 30px;
            letter-spacing: -.02em
        }

        .lead {
            color: #374151;
            margin: 0 0 10px
        }

        /* Scrollable CV viewer */
        .cv-panel {
            height: 520px;
            max-height: 520px;
            overflow: auto;
            padding: 0;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: #fff;
            box-shadow: var(--shadow)
        }

        .cv-panel iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block
        }

        footer {
            padding: 24px 0;
            border-top: 1px solid var(--border);
            background: #fff;
            text-align: center;
            color: #4b5563
        }

        @media (max-width:540px) {
            .title-wrap h1 {
                font-size: 30px
            }

            .avatar {
                width: 132px;
                height: 132px
            }

            .nav {
                gap: 12px
            }

            .nav a {
                font-size: 16px
            }

            .social {
                gap: 8px
            }
        }
    </style>
</head>

</html>
